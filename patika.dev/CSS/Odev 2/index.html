<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img class="block-center" src="google.jpg" alt="google logo">

    <div class="header-container">
        <div class="header-text text-center">Search the web using Google!</h1>
          <input type="text" class="block-center" value size="50">
          <div class="row-buttons">
              <button>Google Search</button>
              <button>I'm feelin lucky</button>
          </div>
        </div>
    </div>
    <div class="container-box">
        <div class="left-container text-center container-text">
            <div class="container-text">Special Searches</div>
            <div><a href="" >Stanford Search</a></div>
            <div><a href="" >Linux Search</a></div>
            
        </div>
        <div class="middle-container text-center">
            <div><a href="">Help!</a></div>
            <div><a href="">About Google</a></div>
            <div><a href="">Company Info</a></div>
            <div><a href="">Company Logos</a></div>
        </div>
        <div class="right-container">
            <div class="container-text text-center">Get Google!</div>
            <div class="container-text text-center">updates monthly:</div>
            <input type="text" class="block-center" value size="20" placeholder="your e-mail">
            <div class="row-buttons">
                <button>Subscribe</button>
                <div class="left-padding-10"><a href="" class="container-text">Archive</a></div>
            </div>
            
            
        </div>
    </div>
    <br>
    <div class="footer-text text-center">Copyright @1998 Google Inc.</div>
</body>
</html>
